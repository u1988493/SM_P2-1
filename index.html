<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Carrera de Plataformes</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #87CEEB;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #333;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }

        .nav-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 13px;
            transition: all 0.3s;
            display: inline-block;
        }

        .btn-primary {
            background: #0078d4;
            color: white;
        }

        .btn-primary:hover {
            background: #106ebe;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        #estat {
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        #joc {
            display: none;
        }

        #puntuacio {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        #canvas {
            background: linear-gradient(to bottom, #87CEEB 0%, #B0E0E6 100%);
            border: 3px solid #333;
            display: block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .controls {
            margin-top: 10px;
            color: #333;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }

        #ping {
            background-color: white;
            padding: 8px 12px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .ping-good {
            color: #28a745;
        }

        .ping-medium {
            color: #ffc107;
        }

        .ping-bad {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- Header con informaci贸n del usuario -->
    <div id="userHeader" class="header">
        <div class="user-info">
            <div class="user-avatar" id="userAvatar"></div>
            <div>
                <div id="userName" style="font-weight: bold;">Convidat</div>
                <div id="userStatus" style="font-size: 12px; color: #666;">Mode invitat</div>
            </div>
        </div>
        <div class="nav-buttons">
            <a href="/perfil.php" class="btn btn-primary" id="perfilBtn" style="display:none;"> Perfil</a>
            <a href="/.auth/login/aad?post_login_redirect_uri=/index.html" class="btn btn-primary" id="loginBtn">Iniciar Sessi贸</a>
            <a href="/.auth/logout?post_logout_redirect_uri=/login.php" class="btn btn-secondary" id="logoutBtn" style="display:none;">Tancar Sessi贸</a>
        </div>
    </div>

    <h1 id="estat">Connectant al joc...</h1>
    <div id="joc">
        <h2 id="puntuacio">Jugador 1: 0 | Jugador 2: 0</h2>
        <div id="ping">Ping: -- ms</div>
        <canvas id="canvas" width="400" height="600"></canvas>
        <div class="controls">
            <strong>Controls:</strong> Fletxes esquerra/dreta per moure's, Espai per saltar<br>
            <strong>Objectiu:</strong> Arribar a les plataformes daurades abans que el teu oponent! Primer a 100 punts guanya!
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let idJoc, idJugador;
        let esPrimerJugador = false;
        let guanyador = null;
        let isAuthenticated = false;
        let currentUserName = 'Convidat';
        
        // Detectar si el usuario est谩 autenticado
        async function checkAuthentication() {
            try {
                // Hacer una petici贸n simple para verificar autenticaci贸n
                const response = await fetch('/game.php?action=join', {
                    method: 'POST'
                });
                const data = await response.json();
                
                // Si el player_id no empieza con 'guest_', est谩 autenticado
                if (data.player_id && !data.player_id.startsWith('guest_')) {
                    isAuthenticated = true;
                    
                    // Actualizar UI para usuario autenticado
                    document.getElementById('loginBtn').style.display = 'none';
                    document.getElementById('perfilBtn').style.display = 'inline-block';
                    document.getElementById('logoutBtn').style.display = 'inline-block';
                    
                    // Obtener nombre del usuario desde las partidas
                    try {
                        const statusResponse = await fetch(`/game.php?action=status&game_id=${data.game_id}`);
                        const statusData = await statusResponse.json();
                        
                        if (statusData.player1 === data.player_id && statusData.player1_name) {
                            currentUserName = statusData.player1_name;
                            updateUserDisplay(currentUserName, true);
                        } else if (statusData.player2 === data.player_id && statusData.player2_name) {
                            currentUserName = statusData.player2_name;
                            updateUserDisplay(currentUserName, true);
                        }
                    } catch (e) {
                        console.log('No se pudo obtener nombre de usuario');
                    }
                } else {
                    // Usuario invitado
                    document.getElementById('loginBtn').style.display = 'inline-block';
                    document.getElementById('perfilBtn').style.display = 'none';
                    document.getElementById('logoutBtn').style.display = 'none';
                    updateUserDisplay('Convidat', false);
                }
            } catch (error) {
                console.error('Error verificando autenticaci贸n:', error);
            }
        }
        
        function updateUserDisplay(userName, authenticated) {
            document.getElementById('userName').textContent = userName;
            document.getElementById('userStatus').textContent = authenticated ? 'Usuari registrat' : 'Mode invitat';
            document.getElementById('userAvatar').textContent = userName.charAt(0).toUpperCase();
        }
        
        // Ejecutar verificaci贸n al cargar
        checkAuthentication();
        
        // Variables del jugador local
        let jugador = {
            x: 50,
            y: 550,
            width: 30,
            height: 30,
            velocityY: 0,
            velocityX: 0,
            gravity: 0.6,
            jumpPower: -15,
            moveSpeed: 6,
            score: 0,
            color: '#FF6B6B',
            onGround: false
        };

        // Datos del oponente
        let oponent = {
            x: 350,
            y: 550,
            score: 0,
            color: '#4ECDC4'
        };

        let plataformasEstaticas = []; // Plataformas fijas (marrones)
        let plataformaPuntos = null;   // Plataforma de puntos actual (dorada)
        let teclesPremes = {};
        let lastJumpTime = 0;

        const textEstat = document.getElementById('estat');
        const divJoc = document.getElementById('joc');
        const textPuntuacio = document.getElementById('puntuacio');
        const textPing = document.getElementById('ping');

        // Variables para el ping
        let pingMs = 0;
        let pingHistory = [];
        const maxPingHistory = 10;

        // Funci贸n para actualizar el display del ping
        function actualizarPing(latencia) {
            pingHistory.push(latencia);
            if (pingHistory.length > maxPingHistory) {
                pingHistory.shift();
            }
            
            // Calcular promedio
            pingMs = Math.round(pingHistory.reduce((a, b) => a + b, 0) / pingHistory.length);
            
            // Actualizar texto y color
            textPing.innerText = `Ping: ${pingMs} ms`;
            textPing.className = '';
            
            if (pingMs < 50) {
                textPing.classList.add('ping-good');
            } else if (pingMs < 100) {
                textPing.classList.add('ping-medium');
            } else {
                textPing.classList.add('ping-bad');
            }
        }

        // Listeners para el teclado
        document.addEventListener('keydown', (e) => {
            teclesPremes[e.key] = true;
            
            // Saltar con espacio
            if ((e.key === ' ' || e.key === 'ArrowUp') && jugador.onGround) {
                const currentTime = Date.now();
                if (currentTime - lastJumpTime > 200) { // Cooldown de salto
                    jugador.velocityY = jugador.jumpPower;
                    jugador.onGround = false;
                    lastJumpTime = currentTime;
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            teclesPremes[e.key] = false;
        });

        // Conectar al servidor del juego
        function unirseAlJoc() {
            fetch('game.php?action=join', {
                method: 'POST'
            })
                .then(response => response.json())
                .then(data => {
                    idJoc = data.game_id;
                    idJugador = data.player_id;
                    comprovarEstatDelJoc();
                })
                .catch(err => console.error('Error conectando:', err));
        }

        // Comprobar el estado del juego
        function comprovarEstatDelJoc() {
            const pingStart = performance.now();
            
            fetch(`game.php?action=status&game_id=${idJoc}`)
                .then(response => {
                    const pingEnd = performance.now();
                    actualizarPing(pingEnd - pingStart);
                    return response.json();
                })
                .then(joc => {
                    if (joc.error) {
                        textEstat.innerText = joc.error;
                        return;
                    }

                    plataformasEstaticas = joc.platforms || [];
                    plataformaPuntos = joc.point_platform || null;
                    guanyador = joc.winner;

                    esPrimerJugador = (joc.player1 === idJugador);
                    
                    // Asignar colores y posiciones
                    if (esPrimerJugador) {
                        jugador.color = '#FF6B6B';
                        oponent.color = '#4ECDC4';
                        oponent.x = joc.player2_x || 350;
                        oponent.y = joc.player2_y || 550;
                        oponent.score = joc.points[1] || 0;
                        jugador.score = joc.points[0] || 0;
                    } else {
                        jugador.color = '#4ECDC4';
                        oponent.color = '#FF6B6B';
                        oponent.x = joc.player1_x || 50;
                        oponent.y = joc.player1_y || 550;
                        oponent.score = joc.points[0] || 0;
                        jugador.score = joc.points[1] || 0;
                    }

                    // Mostrar nombres de jugadores
                    const player1Name = joc.player1_name || 'Jugador 1';
                    const player2Name = joc.player2_name || 'Jugador 2';
                    textPuntuacio.textContent = `${player1Name}: ${joc.points[0] || 0} | ${player2Name}: ${joc.points[1] || 0}`;

                    if (guanyador) {
                        if (guanyador === idJugador) {
                            textEstat.innerText = ' Has guanyat! ';
                            if (isAuthenticated) {
                                setTimeout(() => {
                                    if (confirm('Vols veure el teu perfil?')) {
                                        window.location.href = '/perfil.php';
                                    }
                                }, 2000);
                            }
                        } else {
                            textEstat.innerText = ' Has perdut!';
                        }
                        return;
                    }

                    if (joc.player1 && joc.player2) {
                        textEstat.innerText = 'Carrera en curs! Primer a 100 punts guanya!';
                        divJoc.style.display = 'block';
                        if (!gameLoopStarted) {
                            gameLoopStarted = true;
                            gameLoop();
                        }
                    } else if (esPrimerJugador) {
                        textEstat.innerText = `Ets ${player1Name}. Esperant el Jugador 2...`;
                    } else {
                        textEstat.innerText = `Ets ${player2Name}. Comen莽ant partida...`;
                    }

                    if (!guanyador) {
                        setTimeout(comprovarEstatDelJoc, 100);
                    }
                })
                .catch(err => {
                    console.error('Error obteniendo estado:', err);
                    setTimeout(comprovarEstatDelJoc, 500);
                });
        }

        let gameLoopStarted = false;
        let lastUpdateTime = Date.now();
        let lastServerUpdate = 0;

        function gameLoop() {
            if (guanyador) return;

            const currentTime = Date.now();
            const deltaTime = (currentTime - lastUpdateTime) / 16.67;
            lastUpdateTime = currentTime;

            update(deltaTime);
            render();
            requestAnimationFrame(gameLoop);
        }

        function update(deltaTime) {
            // Movimiento horizontal
            if (teclesPremes['ArrowLeft'] || teclesPremes['a'] || teclesPremes['A']) {
                jugador.velocityX = -jugador.moveSpeed;
            } else if (teclesPremes['ArrowRight'] || teclesPremes['d'] || teclesPremes['D']) {
                jugador.velocityX = jugador.moveSpeed;
            } else {
                jugador.velocityX = 0;
            }

            jugador.x += jugador.velocityX * deltaTime;

            // L铆mites horizontales
            if (jugador.x < 0) jugador.x = 0;
            if (jugador.x + jugador.width > canvas.width) jugador.x = canvas.width - jugador.width;

            // Gravedad
            jugador.velocityY += jugador.gravity * deltaTime;
            jugador.y += jugador.velocityY * deltaTime;

            jugador.onGround = false;

            // Colisi贸n con el suelo
            if (jugador.y + jugador.height >= canvas.height - 10) {
                jugador.y = canvas.height - 10 - jugador.height;
                jugador.velocityY = 0;
                jugador.onGround = true;
            }

            // Colisi贸n con plataformas est谩ticas (solo cuando cae)
            if (jugador.velocityY > 0) {
                for (let plat of plataformasEstaticas) {
                    if (jugador.y + jugador.height >= plat.y &&
                        jugador.y + jugador.height <= plat.y + 15 &&
                        jugador.x + jugador.width > plat.x &&
                        jugador.x < plat.x + plat.width) {
                        
                        jugador.y = plat.y - jugador.height;
                        jugador.velocityY = 0;
                        jugador.onGround = true;
                        break;
                    }
                }

                // Colisi贸n con plataforma de puntos
                if (plataformaPuntos && plataformaPuntos.active) {
                    if (jugador.y + jugador.height >= plataformaPuntos.y &&
                        jugador.y + jugador.height <= plataformaPuntos.y + 15 &&
                        jugador.x + jugador.width > plataformaPuntos.x &&
                        jugador.x < plataformaPuntos.x + plataformaPuntos.width) {
                        
                        jugador.y = plataformaPuntos.y - jugador.height;
                        jugador.velocityY = 0;
                        jugador.onGround = true;
                        
                        // Desactivar localmente para evitar m煤ltiples recolecciones
                        if (plataformaPuntos.active) {
                            plataformaPuntos.active = false;
                            
                            // Enviar al servidor y esperar respuesta para sumar puntos
                            fetch(`game.php?action=collect&game_id=${idJoc}`)
                                .then(response => response.json())
                                .then(data => {
                                    if (data.success) {
                                        // Solo sumar si el servidor confirma
                                        jugador.score += data.points;
                                    }
                                })
                                .catch(err => console.error('Error:', err));
                        }
                    }
                }
            }

            // Actualizar el servidor cada 100ms
            const now = Date.now();
            if (now - lastServerUpdate > 100) {
                lastServerUpdate = now;
                fetch(`game.php?action=update&game_id=${idJoc}&x=${jugador.x}&y=${jugador.y}`)
                    .catch(err => console.error('Error actualizando:', err));
            }
        }

        function render() {
            // Limpiar canvas
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dibujar suelo
            ctx.fillStyle = '#654321';
            ctx.fillRect(0, canvas.height - 10, canvas.width, 10);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, canvas.height - 10, canvas.width, 10);

            // Dibujar plataformas est谩ticas (marrones)
            plataformasEstaticas.forEach((plat) => {
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(plat.x, plat.y, plat.width, 10);
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 2;
                ctx.strokeRect(plat.x, plat.y, plat.width, 10);
            });

            // Dibujar plataforma de puntos (dorada/amarilla)
            if (plataformaPuntos && plataformaPuntos.active) {
                // Sombra para efecto de brillo
                ctx.shadowColor = 'rgba(255, 215, 0, 0.5)';
                ctx.shadowBlur = 10;
                
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(plataformaPuntos.x, plataformaPuntos.y, plataformaPuntos.width, 10);
                ctx.strokeStyle = '#FFA500';
                ctx.lineWidth = 2;
                ctx.strokeRect(plataformaPuntos.x, plataformaPuntos.y, plataformaPuntos.width, 10);
                
                // Resetear sombra
                ctx.shadowBlur = 0;
                
                // Mostrar puntos sobre la plataforma
                ctx.fillStyle = '#FF6347';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.strokeStyle = '#FFF';
                ctx.lineWidth = 3;
                ctx.strokeText(`+${plataformaPuntos.points}`, plataformaPuntos.x + plataformaPuntos.width / 2, plataformaPuntos.y - 5);
                ctx.fillText(`+${plataformaPuntos.points}`, plataformaPuntos.x + plataformaPuntos.width / 2, plataformaPuntos.y - 5);
            }

            // Dibujar oponente
            ctx.fillStyle = oponent.color;
            ctx.fillRect(oponent.x, oponent.y, jugador.width, jugador.height);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.strokeRect(oponent.x, oponent.y, jugador.width, jugador.height);
            
            // Ojos del oponente
            ctx.fillStyle = '#000';
            ctx.fillRect(oponent.x + 8, oponent.y + 10, 4, 4);
            ctx.fillRect(oponent.x + 18, oponent.y + 10, 4, 4);

            // Dibujar jugador local
            ctx.fillStyle = jugador.color;
            ctx.fillRect(jugador.x, jugador.y, jugador.width, jugador.height);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.strokeRect(jugador.x, jugador.y, jugador.width, jugador.height);
            
            // Ojos del jugador
            ctx.fillStyle = '#000';
            ctx.fillRect(jugador.x + 8, jugador.y + 10, 4, 4);
            ctx.fillRect(jugador.x + 18, jugador.y + 10, 4, 4);

            // Mostrar puntuaci贸n local
            ctx.fillStyle = '#000';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'left';
            ctx.fillText(`Punts: ${jugador.score}`, 10, 30);
        }

        // Iniciar el juego
        unirseAlJoc();
    </script>
</body>
</html>
